<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Design</title>
    <link rel="stylesheet" href="style.css">

    <link href="http://fonts.googleapis.com/css2?
    family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="navbar">
        <img src="file-computer-icon-37.png" class="logo">
        <nav>
            <ul>
                <li><a href="">HOME</a> </li>
                <li><a href="">ABOUT</a> </li>
                <li><a href="">CONTACT</a> </li>
            </ul>
        </nav>
        <img src="menu.png" class="menu-icon">
    </div>
    <div class="row">
        <div class="col">
            <h1>Crystalz Tech</h1>
            <p>Buy and repair computers with us.</p>
            <button type="button">Explore</button>
        </div>
        <div class="col">

            <div clas="title">Fill Order Form</div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="Enter your name"required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Enter your Email"required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="text" placeholder="Enter your phone number"required>
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="text" placeholder="Enter your password"required>
                    </div>
                    <div class="input-box">
                        <span class="details">Confirm Password</span>
                        <input type="text" placeholder="Enter your password"required>
                    </div>
                    <div class="input-box">
                        <span class="details">Description of product</span>
                        <textarea id="w3review" name="description" row="6" cols="24"></textarea>
                    </div>
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Register">
                </div>
            </form>

        </div>
        <div class="col">
            <div class="card card1">
                <h5></h5>
                <p></p>
            </div>
            <div class="card card2">
                <h5></h5>
                <p></p>
            </div>
            <div class="card card3">
                <h5></h5>
                <p></p>
            </div>
            <div class="card card4">
                <h5></h5>
                <p></p>
            </div>

        </div>
    </div>
    <div>

    </div>

</div>
</body>
</html>
